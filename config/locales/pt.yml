  Services:
    title-1: "Passeios de Van"
    text-1: "Van é a melhor maneira de visitar os arredores de Lisboa. Nossa Van é muito confortável com ar condicionado independente, teto panorâmico, bancos de couro e porta automática. Deixe nossos guias mostrarem-lhe o melhor de cada lugar, e contar você as melhores histórias."
    title-2: "Passeios de Tuk"
    text-2: "O Tuk Tuk é a melhor forma de visitar a parte histórica de Lisboa. Este é um veículo 100% eléctrico. Por ser totalmente aberto pode tirar as suas fotos com a máxima qualidade durante a viagem. Deixe os nossos guias mostrarem-lhe o melhor partes da cidade e contar as melhores histórias."
    title-3: "Passeios regulares"
    text-3: "Escolha um dos nossos passeios regulares e junte-se a um grupo para visitar os melhores locais de Lisboa. Os nossos passeios são feitos para lhe mostrar o que há de mais importante numa determinada região. Não perde tempo nas filas, os nossos guias irá guiá-lo a lançar os monumentos e semear-lhe de forma eficiente as melhores peças. Irá experimentar os nossos sabores e bebidas e conhecerá os nossos hábitos, cultura e história."
    title-4: "Passeios Privados"
    text-4: "Em nossos Tours Privados você pode escolher tudo a seu gosto. Nós o aconselharemos e lhe proporemos o que você pode ver e fazer. Mostraremos o que há de mais importante sem perder tempo em filas , iremos guiá-lo pelos monumentos e mostrar-lhe de forma eficiente as melhores peças. Poderá experimentar os nossos sabores e bebidas e conhecerá os nossos hábitos, cultura e história."

  About:
    title: "Sobre nós"
    text1: "Somos um operador de animação turística local, especialista na organização de tours na zona de Lisboa para pequenos grupos. Os nossos tours foram desenhados de forma a mostrar-lhe o que há de melhor em Portugal de forma a mostrar-lhe o máximo de uma forma eficiente, segura, enriquecedora e confortável. "
    text2: "A nossa equipa conta com experientes guias que fazer o percurso escolhido, mostrando-lhe a nossa cultura, os nossos hábitos, a nossa história e guiando-o pelos diferentes monumentos e locais. visitar. Isso Deixe connosco e no final fique surpreendido com tudo aquilo que viu e aprendeu sobre Portugal. "
    text3: "Disponibilizamos várias opções de transporte: Carro, Van, Tuk Tuk e Mini Bus. Para cada tipo de passeio e de acordo com a dimensão do grupo será usado o meio de transporte mais adequado havendo sempre a opção de escolha."
    text4: "Pode escolher por um tour regular em que será integrado num grupo ou pode selecionar por um tour privado onde o roteiro será usado ao seu gosto pessoal. Nos tours privados vamos de Norte a Sul do nosso Pais."
    text5: "Conseguimos atingir uma classificação de excelência em 2019, deixando muitos clientes calcular. Esperamos poder contar consigo para continuar a satisfazer muitos novos clientes no futuro. Venha descobrir Portugal connosco!"
